<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                 <label for="nome"><strong>Nome</strong></label>
                 <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name=sobrenome" id="sobrenome" required>
           </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="text" name="emal" id="email" required>
       </div>

       <div class="campo">
            <label for="">
                <strong>De qual área da Tecnologia você faz parte</strong></label>
                <label for="">
                    <input type="radio" name="devweb" value="frontend" checked> Front-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="backend" checked> Back-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="fullstack" checked> Fullstack
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="mobile" checked>
                    Mobile
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="Inteligência Artificial e Machine Learning" checked>Inteligência Artificial e Machine Learning
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="Computação em Nuvem (Cloud Computing)" checked>Computação em Nuvem (Cloud Computing)
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="Cibersegurança" checked>Cibersegurança
                </label>
       </div>
       <div class="campo">
            <label for="senioriadade"><strong>Senioriadade</strong></label>
            <select name="" id="senioriadade">
                <option selected disabled value="">Escolha</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
       </div>
       <fieldset class="grupo">
        <div class="check">
            <label for=""><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="python">
            <label for="tecnologia4">Python</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="php">
            <label for="tecnologia5">PHP</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="sql">
            <label for="tecnologia6">SQL</label>
        </div>
       </fieldset>
       <div class="campo">
        <br>
        <label for=""><strong>Conte um pouco de sua experiência</strong></label>
        <textarea name="experiência" id="experiência" rows="6" style="width: 26em;"></textarea>
       </div>
       <button type="submit" class="botao">Concluido</button>
    </form>
    <br><br>
    <a href="index.html"><button type="submit" class="botao">Voltar ao menu</button></a>
    
</body>
</html>
